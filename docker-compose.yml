version: "3.8"

services:
    live-channels:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8081:8081"
        volumes:
            - ./config.json:/root/config.json
        environment:
            - TZ=Asia/Shanghai
            - GIN_MODE=release
            - LOG_LEVEL=info
        restart: unless-stopped
        container_name: live-channels
